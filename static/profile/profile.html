<!doctype html>
<html lang="de" class="theme-light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="David Eliezer Kesselmann">
    <title>ðŸ”¥ Lobbyhoe Tinder</title>

    <!-- Imports -->
    <link rel="stylesheet" href="/libraries/bulma.min.css">
    <link rel="stylesheet" href="/profile/style.css">

    <!-- Libraries -->
    <script defer src="https://use.fontawesome.com/releases/v6.5.2/js/all.js"></script>
    <script src="/modules/js-cookie/dist/js.cookie.min.js"></script>
    <link rel="stylesheet" href="/modules/flag-icons/css/flag-icons.min.css"/>

    <script src="/modules/leaflet/dist/leaflet.js"></script>
    <link href="/modules/leaflet/dist/leaflet.css" rel="stylesheet">

    <script src="/modules/sweetalert2/dist/sweetalert2.all.min.js"></script>
    <link href="/modules/sweetalert2/dist/sweetalert2.min.css" rel="stylesheet">

    <script src="/modules/bulma-slider/dist/js/bulma-slider.min.js"></script>
    <link href="/modules/bulma-slider/dist/css/bulma-slider.min.css" rel="stylesheet">

    <link rel="stylesheet" href="/modules/bulma-switch/dist/css/bulma-switch.min.css">

    <link rel="stylesheet" href="/modules/cropperjs/dist/cropper.min.css">
    <script src="/modules/cropperjs/dist/cropper.min.js"></script>

    <script defer src="/profile/client.js"></script>
    <script defer src="/utils/matchingUtils.js"></script>
    <script defer src="/utils/profileUtils.js"></script>
</head>
<body>

<a href="/profile">
    <img src="/resources/logo.png" alt="Profilbild" class="profile-icon">
</a>
<div class="title is-1 has-text-centered mt-5 has-text-light is-uppercase is-family-hobbylos">ðŸ”¥ Lobbyhoe Tinder</div>

<div class="box input-box">
    <h1 class="title is-3 has-text-centered is-uppercase is-family-hobbylos">Dein Profil</h1>
    <div class="tabs is-boxed">
        <ul>
            <li class="tab-account-settings is-active"><a onclick="switchTab('account-settings')">Account</a></li>
            <li class="tab-profile-settings"><a onclick="switchTab('profile-settings')">Profil</a></li>
            <li class="tab-matches"><a onclick="switchTab('matches')">Matches</a></li>
            <li class="tab-preference-settings"><a onclick="switchTab('preference-settings')">PrÃ¤ferenzen</a></li>
            <li class="tab-stats-settings"><a onclick="switchTab('stats-settings')">Statistiken</a></li>
        </ul>
    </div>

    <!-- Account Settings -->
    <div class="tab account-settings">
        <div class="field">
            <label class="label is-skeleton">Benutzername</label>
            <div class="control">
                <input class="input is-skeleton" type="text" placeholder="Benutzername" id="username">
            </div>
        </div>
        <div class="field">
            <label class="label is-skeleton">Socials</label>
            <div class="control has-icons-left">
                <input class="input is-skeleton" type="text" placeholder="username" id="instagram">
                <span class="icon is-small is-left">
                  <i class="fa-brands fa-instagram"></i>
                </span>
            </div>
            <div class="control has-icons-left mt-1">
                <input class="input is-skeleton" type="text" placeholder="username" id="discord">
                <span class="icon is-small is-left">
                  <i class="fa-brands fa-discord"></i>
                </span>
            </div>
            <div class="control has-icons-left mt-1">
                <input class="input is-skeleton" type="text" placeholder="username" id="snapchat">
                <span class="icon is-small is-left">
                  <i class="fa-brands fa-snapchat"></i>
                </span>
            </div>
            <div class="control has-icons-left mt-1">
                <input class="input is-skeleton" type="text" placeholder="telefonnummer" id="whatsapp">
                <span class="icon is-small is-left">
                  <i class="fa-brands fa-whatsapp"></i>
                </span>
            </div>
            <div class="control has-icons-left mt-1">
                <input class="input is-skeleton" type="text" placeholder="username" id="facebook">
                <span class="icon is-small is-left">
                  <i class="fa-brands fa-facebook"></i>
                </span>
            </div>
            <div class="control has-icons-left mt-1">
                <input class="input is-skeleton" type="text" placeholder="username" id="tiktok">
                <span class="icon is-small is-left">
                  <i class="fa-brands fa-tiktok"></i>
                </span>
            </div>
        </div>
        <div class="field">
            <label class="label is-italic is-skeleton">Account ID: <span id="id"></span></label>
        </div>
        <div class="field">
            <label class="label is-italic is-skeleton">Account erstellt am: <span id="creation-date"></span></label>
        </div>
        <div class="field is-grouped">
            <div class="control">
                <button onclick="save(this, 'account')"
                        class="button is-success is-uppercase is-family-hobbylos is-skeleton">Speichern
                </button>
            </div>
            <div class="control">
                <button class="button is-warning is-uppercase is-family-hobbylos is-skeleton"
                        onclick="changePassword()">Passwort Ã¤ndern
                </button>
            </div>
        </div>
    </div>

    <!-- Profile Settings -->
    <div class="tab profile-settings is-hidden">
        <div class="field">
            <label class="label is-skeleton">Anzeigename</label>
            <div class="control">
                <input class="input is-skeleton" type="text" placeholder="Vorname" id="name">
            </div>
        </div>
        <div class="field">
            <label class="label is-skeleton">Geburtstag</label>
            <div class="control">
                <input class="input is-skeleton" type="date" placeholder="Vorname" id="birthday">
            </div>
        </div>
        <label class="label is-skeleton">Stadt</label>
        <div class="field is-grouped">
            <div class="control is-expanded">
                <input class="input is-skeleton" type="text" placeholder="Stadt" id="city" autocomplete="new-password">
                <div class="box input-autocomplete is-hidden">
                </div>
            </div>
            <div class="control">
                <button id="distance" class="button is-info is-uppercase is-family-hobbylos is-skeleton"
                        onclick="showMap()">Suchradius
                </button>
            </div>
        </div>
        <div class="field">
            <label class="label is-skeleton">BerufstÃ¤tigkeit</label>
            <div class="control">
                <input class="input is-skeleton" type="text" placeholder="Beruf" id="job">
            </div>
        </div>
        <div class="field">
            <label class="label is-skeleton">Profilbeschreibung</label>
            <div class="control">
                <textarea class="textarea is-skeleton" placeholder="Profilbeschreibung" id="description"></textarea>
            </div>
        </div>
        <div class="field">
            <label class="label is-skeleton">Profilbilder</label>
            <div class="control">
                <div class="columns is-centered is-multiline profile-images">
                </div>
                <div class="file is-boxed is-centered">
                    <label class="file-label">
                        <input class="file-input images" type="file" accept="image/*" onchange="addImage()"/>
                        <span class="file-cta">
                            <span class="file-icon">
                                <i class="fas fa-upload"></i>
                            </span>
                            <span class="file-label">Bilder auswÃ¤hlen</span>
                        </span>
                    </label>
                </div>
            </div>
        </div>
        <div class="field is-grouped">
            <div class="control">
                <button class="button is-success is-uppercase is-family-hobbylos is-skeleton"
                        onclick="save(this, 'profile')">Speichern
                </button>
            </div>
            <div class="control">
                <button class="button is-info is-uppercase is-family-hobbylos is-skeleton"
                        onclick="showProfile()">Profil anzeigen
                </button>
            </div>
        </div>
    </div>

    <!-- Matches -->
    <div class="tab matches is-hidden">
        <h1 class="title has-text-centered is-3 is-uppercase is-family-hobbylos">Matches</h1>
    </div>

    <!-- Preferences Settings -->
    <div class="tab preference-settings is-hidden">

        <div class="field">
            <input type="checkbox" class="switch is-rounded" id="advanced">
            <label for="advanced">Erweiterte Einstellungen</label>
        </div>

        <div class="field">
            <label for="sex" class="label is-skeleton">Geschlecht</label>
            <div class="control">
                <div class="select is-skeleton">
                    <select class="is-skeleton" name="" id="sex">
                        <option>Intergeschlechtlich</option>
                        <option>Genderfluid</option>
                        <option>Transgender</option>
                        <option>Bigender</option>
                        <option>Non-Binary</option>
                        <option>Weiblich</option>
                        <option>MÃ¤nnlich</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="field">
            <label for="pronouns" class="label is-skeleton">Pronomen</label>
            <div class="control">
                <input id="pronouns" type="text" class="input is-skeleton" placeholder="Pronomen">
            </div>
        </div>

        <div class="field">
            <label for="sexuality" class="label is-skeleton">SexualitÃ¤t</label>
            <div class="control">
                <div class="select is-skeleton">
                    <select class="is-skeleton" name="" id="sexuality">
                        <option>Asexuell</option>
                        <option>Androsexuell</option>
                        <option>Bisexuell</option>
                        <option>Demisexuell</option>
                        <option>Gynosexuell</option>
                        <option>Heterosexuell</option>
                        <option>Homosexuell</option>
                        <option>Pansexuell</option>
                        <option>Polysexuell</option>
                        <option>Nomasexuell</option>
                        <option>Nowomasexuell</option>
                        <option>Unlabled</option>
                        <option>Skoliosexuell</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="field is-grouped">
            <div class="control">
                <button class="button is-success is-uppercase is-family-hobbylos is-skeleton"
                        onclick="save(this, 'preference')">Speichern
                </button>
            </div>
        </div>
    </div>

    <div class="tab stats-settings is-hidden">

    </div>
</div>

</body>
</html>
